<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Html</title>
  <script>
Function Button_Onclick() {
Document.getElementById("p").innerHTML("Paragraph changed.") }
  </script>
</head>

<body>
  <p id="p">
  Click the button to change this paragraph!
  </p>
  <button type="button" onclick="Button_Onclick()">
    Click me!
  </button>
</body>

</html>
